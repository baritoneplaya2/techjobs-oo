<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table class="job-listing">
        <tr>
            <th>name</th>
            <td th:text = "${specificJob.name}"></td>
        </tr>
        <tr>
            <th>employer</th>
            <td th:text = "${specificJob.employer}"></td>
        </tr>
        <tr>
            <th>location</th>
            <td th:text = "${specificJob.location}"></td>
        </tr>
        <tr>
            <th>position type</th>
            <td th:text = "${specificJob.positionType}"></td>
        </tr>
        <tr>
            <th>skill</th>
            <td th:text = "${specificJob.coreCompetency}"></td>
        </tr>
    </table>

</div>

</body>
</html>
